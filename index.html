<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main>
        <div class="scores score-column-x">
            <button class="player-token" id="X">X</button>
            <div class="score" id="score-x">0</div>
        </div>
        <div class="board">
            <button class="tile" id="tile0"></button> 
            <button class="tile" id="tile1"></button>
            <button class="tile" id="tile2"></button>
            <button class="tile" id="tile3"></button>
            <button class="tile" id="tile4"></button>
            <button class="tile" id="tile5"></button>
            <button class="tile" id="tile6"></button>
            <button class="tile" id="tile7"></button>
            <button class="tile" id="tile8"></button>
        </div>
        <button class="main-button">START / RESTART</button>
        <div class="scores score-column-o">
            <button class="player-token" id="O">O</button>
            <div class="score" id="score-o">0</div>
        </div>
    </main>

</body>

</html>
