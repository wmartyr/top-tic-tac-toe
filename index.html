<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main>
        <div class="scores score-column-x">
            <p>X</p>
            <div class="score" id="score-x">3</div>
        </div>
        <div class="board">
            <button class="tile" id="1">X</button>
            <button class="tile" id="2"></button>
            <button class="tile" id="3"></button>
            <button class="tile" id="4"></button>
            <button class="tile" id="5">O</button>
            <button class="tile" id="6"></button>
            <button class="tile" id="7"></button>
            <button class="tile" id="8"></button>
            <button class="tile" id="9"></button>
        </div>
        <div class="scores score-column-o">
            <p>O</p>
            <div class="score" id="score-o">1</div>
        </div>
    </main>

</body>

</html>
